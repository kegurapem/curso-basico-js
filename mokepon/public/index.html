<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Mokepon</title>
</head>
<body>
    <main class="main-container">
        <section class="select-mokepon" id="select-pet">

        </section>
        <section id="select-continue" class="choose">
            <h1 class="tittle2">MOKEPON ðŸ”¥ðŸ’¦ðŸŒ±</h1>
            <div class="choose-div">
                <div id="player-choose">
                    <p>You chose <span id="player-chose"></span></p>

                <div id="computer-choose">
                    <p>Computer chose <span id="computer-chose"></span></p>

            </div>
            <button id="button-continue-battle">Let's Go</button>

        <section id="ver-mapa">
            <h1 class="tittle">Recorre el mapa con tu mokepon ðŸ”¥ðŸ’¦ðŸŒ±</h1>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" ontouchend = "detenerMovimiento()" onmousedown="moverArriba()" ontouchstart = "moverArriba()">Arriba</button>
            <button onmouseup="detenerMovimiento()" ontouchend = "detenerMovimiento()" onmousedown="moverIzquierda()" ontouchstart = "moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" ontouchend = "detenerMovimiento()" onmousedown="moverAbajo()" ontouchstart = "moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" ontouchend = "detenerMovimiento()" onmousedown="moverDerecha()" ontouchstart = "moverDerecha()">Derecha</button>
        </section>

        <section class="attack" id="select-attack">
            <div class="atacar">
                <h2 class="attack-subtittle">Choose your attack</h2>
                <p id="contenedorAtaques">
                    <!-- <button id="button-fire">Fire ðŸ”¥</button>

                    <button id="button-ground">Ground ðŸŒ±</button> -->
                </p>
            </div>
            <div class="show-battle">
                <div>
                    <p>Your pet <span id="pet-player"></span> have <span id="vida-player">0</span> lives</p>
                    <p id="player-message"></p>
                </div>
                <div>
                    <p>Enemy's pet <span id="pet-enemy"></span> have <span id="vida-enemigo">0</span> lives</p>
                    <p id="computer-message"></p>
                </div>          
            </div>
        </section>

        <section id="message">
            <!-- <p>Your pet attacked with <span id="my-attack"></span>, enemy's pet attacked with <span id="enemy-attack"></span> <span id="player-winner"></span></p> -->

        <section id="restart-game">
            <button id="button-restart">Restart Game</button>
        </section>
    </main>
    <script src="./mokepon.js"></script>

</html>
